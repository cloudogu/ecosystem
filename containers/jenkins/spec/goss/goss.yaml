package:
  git:
    installed: true
  mercurial:
    installed: true
  openssh-client:
    installed: true
  subversion:
    installed: true
  libstdc++:
    installed: true
  glibc:
    installed: true
  glibc-bin:
    installed: true
  glibc-i18n:
    installed: true
port:
  tcp:8080:
    listening: true
    ip:
    - 0.0.0.0
user:
  jenkins:
    exists: true
    uid: 1000
    gid: 1000
    groups:
    - jenkins
    home: /var/lib/jenkins
    shell: /bin/bash
group:
  jenkins:
    exists: true
    gid: 1000
process:
  java:
    running: true
